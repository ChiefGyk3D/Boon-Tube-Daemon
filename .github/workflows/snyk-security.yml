# Snyk Security Scanning
#
# This workflow performs comprehensive security scanning using Snyk:
# - Snyk Code (SAST): Static application security testing for code vulnerabilities
# - Snyk Open Source (SCA): Software composition analysis for dependency vulnerabilities
#
# Runs on:
# - Pull requests to main/develop branches
# - Weekly schedule (Mondays at 00:00 UTC)
# - Manual trigger via workflow_dispatch
#
# Results are uploaded to GitHub Security > Code Scanning tab

name: Snyk Security Scanning

on:
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  snyk-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Snyk CLI
      uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq

    - name: Install dependencies
      run: |
        python -m pip install --upgrade "pip>=25.3"
        pip install -r requirements.txt

    - name: Snyk Code test (SAST)
      run: |
        if snyk code test --sarif > snyk-code.sarif 2>&1; then
          echo "Snyk Code scan completed successfully"
        else
          echo "Snyk Code scan failed or no issues found"
          # Create empty valid SARIF if command failed
          echo '{"version": "2.1.0", "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json", "runs": []}' > snyk-code.sarif
        fi
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Snyk Open Source test (SCA)
      run: |
        if snyk test --all-projects --severity-threshold=high --sarif > snyk-opensource.sarif 2>&1; then
          echo "Snyk Open Source scan completed successfully"
        else
          echo "Snyk Open Source scan failed or no issues found"
          # Create empty valid SARIF if command failed
          echo '{"version": "2.1.0", "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json", "runs": []}' > snyk-opensource.sarif
        fi
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Validate Snyk Code SARIF
      run: |
        if [ -f snyk-code.sarif ] && jq empty snyk-code.sarif 2>/dev/null; then
          echo "snyk-code.sarif is valid JSON"
          echo "SNYK_CODE_VALID=true" >> $GITHUB_ENV
        else
          echo "snyk-code.sarif is invalid or missing"
          echo "SNYK_CODE_VALID=false" >> $GITHUB_ENV
        fi
      continue-on-error: true

    - name: Validate Snyk Open Source SARIF
      run: |
        if [ -f snyk-opensource.sarif ] && jq empty snyk-opensource.sarif 2>/dev/null; then
          echo "snyk-opensource.sarif is valid JSON"
          echo "SNYK_OPENSOURCE_VALID=true" >> $GITHUB_ENV
        else
          echo "snyk-opensource.sarif is invalid or missing"
          echo "SNYK_OPENSOURCE_VALID=false" >> $GITHUB_ENV
        fi
      continue-on-error: true

    - name: Upload Snyk Code results
      uses: github/codeql-action/upload-sarif@v4
      if: env.SNYK_CODE_VALID == 'true'
      with:
        sarif_file: snyk-code.sarif
        category: snyk-code
      continue-on-error: true

    - name: Upload Snyk Open Source results
      uses: github/codeql-action/upload-sarif@v4
      if: env.SNYK_OPENSOURCE_VALID == 'true'
      with:
        sarif_file: snyk-opensource.sarif
        category: snyk-opensource
      continue-on-error: true
